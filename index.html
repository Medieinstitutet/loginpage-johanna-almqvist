<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggningssida</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Välkommen till Jul Träningskalendern</h1>
      <div id="firstPage">
        <p>Logga in för att se dagens träningstips</p>
        <input type="text" id="userName" />
        <input type="password" name="" id="password" />
        <button id="logginBtn">Logga in</button>
      </div>

      <div id="error" hidden>
          <p>Du har skrivit in fel lösenord eller användarnamn</p>
      </div>

      <div id="secondPage" hidden>
        <p>Du är inloggad</p>
        <p>Lucka 1</p>
        <p>lucka 2</p>
        <button id="loggutBtn">Logga ut</button>
      </div>
      
      <footer>Mer om oss</footer>
    </section>
  </body>
</html>
